'Ttree.Neos.Tone:ContentSummaryMixin':
  abstract: true
  ui:
    inspector:
      groups:
        toneAnalyzer:
          label: i18n
          tab: 'default'
          icon: 'icon-exchange'
          position: 1
      views:
        toneSummary:
          group: 'toneAnalyzer'
          position: 10
          view: 'Ttree.Neos.Tone/Inspector/Views/Data/SummaryView'
          viewOptions:
            dataSource: 'ToneAnalysis'
            blocks:
              emotion:
                path: 'emotion'
                bars:
                  -
                    data: 'tones.anger'
                    label: 'Anger'
                  -
                    data: 'tones.disgust'
                    label: 'Disgust'
                  -
                    data: 'tones.fear'
                    label: 'Fear'
                  -
                    data: 'tones.sadness'
                    label: 'Sadness'
                  -
                    data: 'tones.joy'
                    label: 'Joy'
              language:
                path: 'language'
                bars:
                  -
                    data: 'tones.analytical'
                    label: 'Analytical'
                  -
                    data: 'tones.confident'
                    label: 'Confident'
                  -
                    data: 'tones.tentative'
                    label: 'Tentative'
              social:
                path: 'social'
                bars:
                  -
                    data: 'tones.agreeableness_big5'
                    label: 'Agreeableness'
                  -
                    data: 'tones.conscientiousness_big5'
                    label: 'Conscientiousness'
                  -
                    data: 'tones.extraversion_big5'
                    label: 'Extraversion'
                  -
                    data: 'tones.neuroticism_big5'
                    label: 'Neuroticism'
                  -
                    data: 'tones.openness_big5'
                    label: 'Openness'
